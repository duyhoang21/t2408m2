<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        table, th, td {
            border: 1px dot-dash blue;
            border-collapse: collapse;
        }
    </style>
</head>
<body bgcolor="#f0f8ff">

<nav>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="https://www.google.com/" target="_blank">External Link</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<div id="product">
    <h2>Product list</h2>
    <p>Learn more about us in the about section.</p>
    <center>
        <table cellpadding="10px"
               cellspacing="5px"
               border="1" width="80%">
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </table>
    </center>


</div>

<a href="#home">Back to top</a>

</body>
</html>
